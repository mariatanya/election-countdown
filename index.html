<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madam President or 45?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="mb-5 display-5 text-dark-emphasis">
            'Madam President' or 45?
          </h1>
          <!-- Card Component -->
          <div
            class="card text-bg-info my-5 py-3 px-auto mx-auto rounded-5 shadow-md"
            style="
              min-width: 18.75rem;
              max-width: 30rem;
              min-height: 300px;
              max-height: 400px;
            "
          >
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="true"
                    href="index.html"
                    >Countdown</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://www.economist.com/interactive/us-2024-election/trump-harris-polls"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Latest polls</a
                  >
                </li>
              </ul>
            </div>
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h1 class="card-title text-muted mb-3" style="font-size: 1.5rem">
                Time till US election
              </h1>
              <!-- Adjust font size as needed -->
              <div id="countdown" class="card-text rounded-5"></div>
              <!-- Adjust font size here -->
            </div>
          </div>

          <!-- Separate Message Outside Card -->
          <h4 id="outcome" class="mt-4 p-3 text-muted">
            Stay tuned for the result! <i class="bi bi-clock-history"></i>
          </h4>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
