<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 FIFA World Cup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h1 class="my-3 text-dark-emphasis">
          Are you ready for the World Cup? <i class="bi bi-trophy"></i>
        </h1>
        <div class="col-sm-12">
          <!-- Card Component -->
          <div
            class="card my-5 py-3 px-auto mx-auto rounded-5 shadow-md"
            style="min-width: 15rem; max-width: 50rem"
          >
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <div id="countdown" class="card-text mx-4 rounded-5"></div>
            </div>
          </div>

          <!-- Navigation Tabs -->

          <nav class="navbar navbar-expand-lg">
            <div class="container d-flex flex-column align-items-center">
              <a
                class="navbar-brand"
                href="https://www.fifa.com"
                target="_blank"
                >FIFA HOME</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <br />
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNav"
              >
                <ul class="navbar-nav bg-body-tertiary rounded-4">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="https://www.fifa.com/en/tournaments/mens/worldcup/canadamexicousa2026/host-cities"
                      target="_blank"
                      >Host cities</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="https://www.fifa.com/en/tournaments/mens/worldcup/canadamexicousa2026/qualifiers"
                      target="_blank"
                      >Qualifiers</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="https://www.fifa.com/en/tournaments/mens/worldcup/canadamexicousa2026/articles/match-schedule-fixtures-results-teams-stadiums"
                      target="_blank"
                      >Schedule</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="https://auth.fifa.com/as/authorize?response_type=code&response_mode=form_post&client_id=51dcafd9-c39a-43d9-8e91-fafac25c436f&scope=openid&lang=en&redirect_uri=https%3A%2F%2Fwww.fifa.com&campaign=Fifacom-Web-ROIFWC2026ROI"
                      target="_blank"
                      >Tickets</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="col-sm-12">
          <h4 id="outcome" class="my-4 p-3 text-muted">
            Visit the pages above for updates!
          </h4>

          <!-- Footer -->
          <footer class="text-center">
            This project was coded by
            <a
              href="https://www.linkedin.com/in/maria-tanyaradzwa/"
              target="_blank"
              >Maria Kapatwa</a
            >
            and is on
            <a
              href="https://github.com/mariatanya/election-countdown"
              target="_blank"
              >Github</a
            >
            and also hosted on
            <a href="https://madam-president-or-45.netlify.app/" target="_blank"
              >Netlify.</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
